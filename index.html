<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- link style.css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>html-css-spotifyweb</title>
</head>
<body>

  <!-- Side Bar -->
  <nav id="side-bar">
    <div class="smartphone">
      <div class="side-header">
        <div class="logo-container">
          <img src="./img/logo-small.svg" alt="Image not found">
        </div>
        <div class="icons-container">
          <img class="active" src="./img/home.svg" alt="Image not found">
          <img src="./img/search.svg" alt="Image not found">
          <img src="./img/libreria.svg" alt="Image not found">
        </div>
      </div>
      <div class="side-footer">
        <div class="icons-container">
          <img src="./img/download.svg" alt="Image not found">
          <img class="border-round" src="./img/profile.svg" alt="Image not found">
        </div>
      </div> 
    </div>
    <div class="tablet">
      <div class="side-header">
        
      </div>
      <div class="side-footer">
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <nav id="top-bar">
      <button class="big-btn">EFFETTUA L'UPGRADE</button>
    </nav>
  </main>

  <!-- Footer -->
  <footer></footer>
</body>
</html>
