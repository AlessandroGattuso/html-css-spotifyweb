<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- link style.css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>html-css-spotifyweb</title>
</head>
<body>

  <!-- Side Bar -->
  <aside>
    <div class="smartphone">
      <div class="side-header">
        <div class="logo-container">
          <img class="cursor-pointer" src="./img/logo-small.svg" alt="Image not found">
        </div>
        <div class="icon-container">
          <img class="active cursor-pointer" src="./img/home.svg" alt="Image not found">
          <img class="cursor-pointer" src="./img/search.svg" alt="Image not found">
          <img class="cursor-pointer" src="./img/libreria.svg" alt="Image not found">
        </div>
      </div>
      <div class="side-footer">
        <div class="icon-container mb-5">
          <i class="fa-regular fa-circle-down cursor-pointer fs-lg"></i>
          <img class="border-round cursor-pointer bg-gray active size-sm" src="./img/profile.svg" alt="Image not found">
        </div>
      </div> 
    </div>
    <div class="tablet">
      <div class="side-header">
        <div class="logo-container">
          <img src="./img/logo.svg" alt="Image not found">
        </div>
        <div class="flex flex-column row-gap-8">
          <div class="icon-container">
            <img class="invert-0" src="./img/home.svg" alt="Image not found">
            <span class="fw-600 text-white">Home</span>
          </div>
          <div class="icon-container">
            <img src="./img/search.svg" alt="Image not found">
            <span>Search</span>
          </div>
          <div class="icon-container">
            <img src="./img/libreria.svg" alt="Image not found">
            <span>La tua libreria</span>
          </div>
        </div>
        <div class="flex flex-column row-gap-8 mt-10">
          <span class="text-white fs-md fw-700">Playlist</span>
          <div class="icon-container">
            <i class="fa-solid fa-square-plus fs-xl create-playlist"></i>
            <span class="fs-md-1">Crea playlist</span>
          </div>
          <ul>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
        </div>
      </div>
      <div class="side-footer flex flex-column row-gap-5 mb-5">
        <div class="icon-container">
          <img src="./img/download.svg" alt="Image not found">
          <span>Installa app</span>
        </div>
        <hr class="gray-line">
        <div class="icon-container">
          <img class="border-round cursor-pointer bg-gray active size-sm" src="./img/profile.svg" alt="Image not found">
          <span class="text-white fw-700">Jonh Doe</span>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main -->
  <main>
    <nav id="top-bar">
      <button class="big-btn">EFFETTUA L'UPGRADE</button>
    </nav>
  </main>

  <!-- Footer -->
  <footer></footer>
</body>
</html>
